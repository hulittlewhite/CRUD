<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>

    a{
        color: #ffffff;
    }
    h1{
        /*文字对齐*/
        text-align: center;
    }
    button{
        height: 40px;
        width: 40px;
        background-color: cornflowerblue;
    }
    .parent{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn{
        width: auto;
    }

</style>

<body>
    <h1>Spring Boot CRUD</h1>
    <!--table-striped:斑马线格式，table-bordered：带边框的表格，table-hover：鼠标悬停高亮的表格-->
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr style="text-align:center">
                <!--        th标签定义html表格中的表头单元格-->
                <th style="text-align:center">编号</th>
                <th style="text-align:center">用户名</th>
                <th style="text-align:center">密码</th>
                <th style="text-align:center">操作</th>
            </tr>
        </thead>
        <!--tr标签定义html表格中的所有行-->
        <!--    遍历集合，如果被遍历的变量users为null或者不存在，则不会进行遍历，也不会报错-->
        <tr th:each="user:${users}">
            <!--        td标签定义html表格中的标准单元格-->
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <!--         a标签用来定义超链接 href表示超链接-->
                <a class="btn btn-primary" th:href="@{'/updatePage/'+${user.id}}">更改</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${user.id}}" onclick="return confirm('确定删除？')">删除</a>
            </td>
        </tr>
    </table>

    <div class="parent">
        <button type="button" class="btn btn-block"><a href="/add.html">添加用户</a></button>
    </div>

</body>

</html>
